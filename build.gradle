version '1.0-SNAPSHOT'

apply plugin: 'java'

// by default targetCompatibility := sourceCompatibility
sourceCompatibility = 1.8

sourceSets {
    test {
        java {
            srcDir 'src'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.+'
    compile 'org.seleniumhq.selenium:selenium-java:2.44.+'
    compile group: 'ru.yandex.qatools.allure', name: 'allure-testng-adaptor', version: '1.5.4'
    compile group: 'org.testng', name: 'testng', version: '6.14.2'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
}

